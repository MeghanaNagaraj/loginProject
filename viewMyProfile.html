<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>My profile</title>
  <!--css file-->
  <link rel="stylesheet" href="css/styles.css">
  <!--icon-->
  <link rel="icon" href="images/mcircrop.jpg">
  <style>
    .container {
      background-color: #fff;
      width: 450px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-header">
      <img src="images/mcircrop.jpg" alt="" width="60" height="60">
      <h1>My profile</h1>
    </div>
    <table cellspacing="20px" cellpadding="2px">
      <tr>
        <td>Name</td>
        <td>:</td>
        <td id="Pname"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td>:</td>
        <td id="Pemail"></td>
      </tr>
      <tr>
        <td>Contact number</td>
        <td>:</td>
        <td id="contact"></td>
      </tr>
      <tr>
        <td>Date of birth</td>
        <td>:</td>
        <td id="dob"></td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>:</td>
        <td id="gender"></td>
      </tr>
      <tr>
        <td>College</td>
        <td>:</td>
        <td id="college"></td>
      </tr>
      <tr>
        <td>My skills</td>
        <td>:</td>
        <td id="skills"></td>
      </tr>
      <tr>
        <td>Languages spoken</td>
        <td>:</td>
        <td id="lang"></td>
      </tr>
    </table>
    <button type="button" name="button" id="b1" style="width: 20%;position:relative;left:90px;">Back</button>
    <button type="submit" name="submit" id="submit">Update profile</button>
  </div>
  <p class="copyright">&copy; Meghana</p>
  <script src="app8.js" charset="utf-8"></script>
</body>

</html>
