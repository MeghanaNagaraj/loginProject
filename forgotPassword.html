<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Forgot password page</title>
  <!--css file-->
  <link rel="stylesheet" href="css/styles.css">
  <!--icon-->
  <link rel="icon" href="images/mcircrop.jpg">
  <style>
    .container {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-header">
      <img src="images/mcircrop.jpg" alt="" width="60" height="60">
      <h1>Forgot password</h1>
      <h4 id="here" style="color: #e74c3c;"></h4>
    </div>

    <form>

      <div class="form-control">
        <label for="">Username</label>
        <input type="text" class="input-box" name="username" placeholder="Username" id="existingName">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">Email address</label>
        <input type="text" class="input-box" name="existingEmail" placeholder="Email address" id="existingEmail">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">New password</label>
        <input type="password" class="input-box" name="newPassword" placeholder="New password" id="newPwd">
        <small>Error message</small>
      </div>
      <button type="button" name="button" id="b1" style="width: 20%;position:relative;left:80px;">Back</button>
      <button type="submit" name="submit" id="fpSubmit">Submit</button>
    </form>
  </div>
  <p class="copyright">&copy; Meghana</p>
  <script src="app3.js" charset="utf-8"></script>
</body>

</html>
