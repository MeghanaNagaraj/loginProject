<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Update profile page</title>
  <!--css file-->
  <link rel="stylesheet" href="css/styles.css">
  <!--icon-->
  <link rel="icon" href="images/mcircrop.jpg">
  <style>
    .container {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-header">
      <img src="images/mcircrop.jpg" alt="" width="60" height="60">
      <h1>Update profile</h1>
    </div>

    <form>

      <div class="form-control">
        <label for="">Contact number</label>
        <input type="text" class="input-box" name="contactNumber" placeholder="Contact number" id="contactNum">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">Date of birth</label>
        <input type="text" class="input-box" name="dob" placeholder="Date of birth" id="db">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">Gender</label>
        <input type="text" class="input-box" name="gender" placeholder="Gender" id="gen">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">College</label>
        <input type="text" class="input-box" name="college" placeholder="College" id="col">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">My skills</label>
        <input type="text" class="input-box" name="skills" placeholder="Myskills" id="skill">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">Languages spoken</label>
        <input type="text" class="input-box" name="langSpoken" placeholder="Languages spoken" id="lang">
        <small>Error message</small>
      </div>

      <button type="submit" name="submit" id="profileSubmit">Update</button>
    </form>
  </div>
  <p class="copyright">&copy; Meghana</p>
  <script src="app5.js" charset="utf-8"></script>
</body>

</html>
