<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Register page</title>
  <!--css file-->
  <link rel="stylesheet" href="css/styles.css">
  <!--icon-->
  <link rel="icon" href="images/mcircrop.jpg">

</head>

<body>
  <div class="container">
    <div class="form-header">
      <img src="images/mcircrop.jpg" alt="" width="60" height="60">
      <h1>Sign up here</h1>
    </div>

    <form role="form">

      <div class="form-control">
        <label for="">Username</label>
        <input type="text" class="input-box" name="username" placeholder="Username" id="registerName">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">Email address</label>
        <input type="text" class="input-box" name="email" placeholder="Email address" id="registerEmail">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">Password</label>
        <input type="password" class="input-box" name="password" placeholder="Password" id="registerPwd">
        <small>Error message</small>
      </div>

      <button type="submit" id="registerSubmit">Sign up</button>
      <p class="already">Already registered? <a href="login.html">Click here to login</a></p>
    </form>
  </div>
  <p class="copyright">&copy; Meghana</p>
  <script src="app1.js" charset="utf-8"></script>
</body>

</html>
