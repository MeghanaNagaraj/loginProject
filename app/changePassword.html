<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Change password page</title>
  <!--css file-->
  <link rel="stylesheet" href="../cdn/css/styles.css">
  <!--icon-->
  <link rel="icon" href="../cdn/images/mcircrop.jpg">
  <style>
    .container {
      background-color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="form-header">
      <img src="../cdn/images/mcircrop.jpg" alt="" width="60" height="60">
      <h1>Change password</h1>
      <h4 id="here" style="color: #e74c3c;"></h4>
    </div>

    <form>

      <div class="form-control">
        <label for="">Existing password</label>
        <input type="password" class="input-box" name="existingPassword" placeholder="Existing password" id="existingPwd">
        <small>Error message</small>
      </div>

      <div class="form-control">
        <label for="">New password</label>
        <input type="password" class="input-box" name="newPassword" placeholder="New password" id="newPd">
        <small>Error message</small>
      </div>
      <button type="button" name="button" id="b1" style="width: 20%;position:relative;left:90px;">Back</button>
      <button type="submit" name="submit" id="cPassSubmit">Submit</button>
    </form>
  </div>
  <p class="copyright">&copy; Meghana</p>
  <script src="../cdn/js/changepassword.js" charset="utf-8"></script>
</body>

</html>
